apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /currency
            backend:
              serviceName: currency-balancer
              servicePort: 8080
          - path: /weather
            backend:
              serviceName: weather-balancer
              servicePort: 8080
          - path: /prediction
            backend:
              serviceName: predict-balancer
              servicePort: 8080
          - path: /eureka
            backend:
              serviceName: eureka
              servicePort: 8761